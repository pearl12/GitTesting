<!-start->
<link href="css/shoplist_tpick.css" rel="stylesheet" type="text/css" />
<script type=text/javascript src="{#CP#}js/cart.js"></script>
<!-start->

<!-list->
<div class="shoplist_tpick">
		<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
			<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
				<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
			</div>
		</div>
		<div class="buttonzone"><img class="addtocart" src="images/button_tpick.gif" alt="订购" border="0" onClick="addtocart('{#gid#}','1','')"></div>
		
		<a href="{#link#}" target="{#target#}" class="prodtitle" {#bold#} {#red#} ><img src="images/cat_li.gif" border="0" />&nbsp;{#title#}</a>
		
		<div class="marketprice">市场价：￥{#price0#}</div>
		<div class="price">商城价：<font class="mprice">￥{#price#}</font></div>
</div>
<!-list->

<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
<!-end->
