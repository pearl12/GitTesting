<!-start->
<link href="css/shoplist_diy3.css" rel="stylesheet" type="text/css" />
<!-start->

<!-list->
<div class="shoplist_diy3">
		<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
			<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
				<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
			</div>
		</div>
		<a href="{#link#}" target="{#target#}" class="prodtitle" {#bold#} {#red#} >{#title#}</a>
		
		<span class="marketprice">市场价：￥{#price0#}</span><br />
		<span class="price">优惠价：<font class="mprice">￥{#price#}</font></span><br />
		
		<div class="buttonzone"><a href="{#link#}"><img src="images/view_detail.gif" alt="查看商品介绍" border="0"></a></div>
</div>
<hr style="height:1px; border:0px; border-top:1px #e5e5e5 dashed;" />
<!-list->

<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
<!-end->
